services:
- type: web
  name: frontend
  runtime: docker
  plan: free
  rootDir: frontend
  autoDeploy: true
  envVars:
  - key: NODE_ENV
    value: production
  - key: NEXT_PUBLIC_BACKEND_URL
    value: https://backend-87oq.onrender.com
- type: web
  name: backend
  runtime: docker
  plan: free
  rootDir: backend
  autoDeploy: true
  envVars:
  - key: FRONTEND_URL
    value: https://frontend-vv2s.onrender.com
