services:
- type: web
  name: frontend
  runtime: node
  plan: free
  buildCommand: cd frontend; yarn; yarn build
  startCommand: cd frontend; yarn start
  autoDeploy: false
  envVars:
  - key: NODE_ENV
    value: production
# Uncomment the following to deploy this app as a static site on render
